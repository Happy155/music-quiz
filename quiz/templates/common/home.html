{% extends 'common/base.html' %}
{% load static %}
{% block content %}
    <div class="container py-5">
        <h2 class="text-center mb-4">Playlisty</h2>
        <div class="row g-3 justify-content-center flex-wrap">
            {% for playlist in playlists %}
                <div class="col-auto d-flex justify-content-center">
                    <a href="{% url 'playlist_quiz' playlist.slug %}"
                       class="text-decoration-none text-reset">
                        <div class="card genre-card">
                            <img src="{{ playlist.picture }}"
                                 alt="{{ playlist.title }}"
                                 class="genre-img">
                            <div class="genre-title">{{ playlist.title }}</div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
        <div class="d-flex justify-content-center align-items-center my-5">
            <hr class="flex-grow-1">
            <span class="mx-3 fw-bold text-secondary">lub</span>
            <hr class="flex-grow-1">
        </div>
        <div class="text-center mb-3">
            <h2>Własna playlista</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form id="user-playlist-form" class="d-flex gap-2">
                    <input id="user-playlist-link"
                           type="text"
                           class="form-control"
                           placeholder="Link do własnej playlisty">
                    <button type="submit" class="btn btn-outline-dark">Wczytaj</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'common/js/home.js' %}"></script>
    <link rel="stylesheet" href="{% static 'common/css/home.css' %}">
{% endblock %}
