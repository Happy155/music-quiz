{% extends 'common/base.html' %}
{% block content %}
    <div class="container py-5">
        <div class="text-center mb-5">
            <img src="{{ playlist_picture }}"
                 alt="{{ playlist_title }}"
                 style="max-width:220px;
                        border-radius: 14px">
            <h2 class="mt-3 mb-4">{{ playlist_title }}</h2>
        </div>
        <div class="row row-cols-1 row-cols-md-2 g-3">
            {% for track in tracks %}
                <div class="col">
                    <div class="card shadow-sm rounded-4 p-3 d-flex flex-row align-items-center">
                        <img src="{{ track.album.cover_medium }}"
                             alt=""
                             class="rounded-3 me-3"
                             style="width:80px;
                                    height:80px;
                                    object-fit:cover">
                        <div>
                            <div class="fw-bold">{{ track.title }}</div>
                            <div class="mb-2 text-muted">{{ track.artist.name }}</div>
                            {% if track.preview %}
                                <audio controls>
                                    <source src="{{ track.preview }}" type="audio/mpeg">
                                    Nieobsługiwane audio.
                                </audio>
                            {% else %}
                                <div class="text-danger">Brak podglądu</div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
